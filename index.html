<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Selamat Ulang Tahun</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Satisfy&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="css/output.css">
</head>

<body class="bg-sky-500 font-poppins" style="background-image: url('img/balon.png'); background-size:cover;">


	<div class="flex flex-wrap items-center justify-center ml-56 relative">
		<div class="container max-w-4xl bg-sky-500 rounded shadow-xl m-12">
			<div class="h-96 overflow-hidden rounded-t">
				<img class="w-full rounded-t" src="img/birthday.jpg" alt="Photo by Jason Leung on Unsplash">
			</div>
			<div class="flex justify-center px-5 -mt-72 mb-5">
				<h1 class="text-6xl font-satisfy text-white p-6 bg-sky-500 rounded-2xl shadow-lg">Happy Sweet Seventeen
				</h1>
			</div>
			<div class="flex justify-center px-5 -mt-22 mb-1 pt-8">
				<span class="block h-60 w-60">
					<img class="mx-auto object-cover rounded-full bg-sky-500 p-1.5" src="img/foto.png" alt="miftah">
				</span>
			</div>
			<div class="px-10 mb-8">
				<h1 class="text-7xl font-satisfy text-orange-400 text-center pt-8">Happy Birthday</h1>
				<h3 class="text-6xl font-bold text-white text-center pt-8">17 Tahun</h3>
				<h2 class="text-8xl font-bold text-orange-400 text-center pt-8">Fyola Eka Putri</h2>
			</div>
		</div>
	</div>


	<div class="box absolute top-0"></div>

	<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

	<script type="importmap">
		{
			"imports": {
			"three": "https://unpkg.com/three@0.141.0/build/three.module.js",
			"controls": "https://unpkg.com/three@0.141.0/examples/jsm/controls/OrbitControls.js",
			"loaders": "https://unpkg.com/three@0.141.0/examples/jsm/loaders/GLTFLoader.js"
			}
		}
	</script>

	<script type="module">

		import * as THREE from 'three';
		import {OrbitControls} from 'controls';
		import { GLTFLoader } from 'loaders';

		const scene = new THREE.Scene();
		const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

		const renderer = new THREE.WebGLRenderer({alpha: true});
		renderer.setSize( window.innerWidth, window.innerHeight );

		const box = document.querySelector('.box')
		box.appendChild( renderer.domElement );

		// const controls = new OrbitControls( camera, renderer.domElement );

		// const geometry = new THREE.BoxGeometry( 1, 1, 1 );
		// // const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
		// const material = new THREE.MeshLambertMaterial( { color: 0x00ff00 } );
		// const cube = new THREE.Mesh( geometry, material );
		// scene.add( cube );

		camera.position.z = 5;
		camera.position.x = 3.1;
		camera.position.y = 1.6;

		const ambientlight = new THREE.AmbientLight( 0xffffff, 1.7 ); // soft white light
		scene.add( ambientlight );

		const pointLight = new THREE.PointLight( 0xffffff, 1, 100 );
		pointLight.position.set( 50, 50, 50 );
		scene.add( pointLight );

		const loader = new GLTFLoader();
		let kue;

		loader.load( 'happy_birthday_cake/scene.gltf', function ( gltf ) {
			kue = gltf.scene;
			kue.scale.set(1.3,1.3,1.3);
			kue.rotation.x = 0.3;
			scene.add(kue);
		});

		function animate() {
			requestAnimationFrame( animate );
			if (kue){
				kue.rotation.y += 0.03;
			}
			
			// cube.rotation.x += 0.01;
			// cube.rotation.y += 0.01;
			// cube.rotation.z += 0.01;
			renderer.render( scene, camera );
		}
		animate();
	</script>
</body>

</html>
